<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1" />
    <title>Fullstack Captsone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <!-- <link href="css/pagination.css" rel="stylesheet" type="text/css" /> -->
    <link href="css/float-grid.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="row">
      <div class="col-12">
        <header role="navigation">
          <ul>
            <li><a class="home">Home</a></li>
            <li><a class="add-item">Add Item</a></li>
            <li><a class="login" href="index.html">Login</a></li>
          </ul>
        </header>
      </div>
    </div>

    <main role="main">
      <div class="row">
        <div class="col-12">
          <section role="region" class="login">
            <h2>Login</h2>
            <form class="input-form">
              <fieldset>
                <label for="username">Username</label>
                <input type="text" class="username" name="username" required />
                <label for="password">Password</label>
                <input type="text" class="password" name="password" required />
                <button type="submit">Login</button>
              </fieldset>
            </form>
            <a href="views/createAccount.html">New user? Create Account</a>
            <div class="row">
              <div class="col-6">
                <section role="region" class="messages"></section>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
    <script src="js/local.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
