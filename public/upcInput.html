<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1" />
    <title>Fullstack Captsone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <!-- <link href="css/pagination.css" rel="stylesheet" type="text/css" /> -->
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="row">
      <div class="col-12">
        <header role="navigation">
          <ul>
            <li><a class="home">Home</a></li>
            <li><a class="profile">Profile</a></li>
          </ul>
        </header>
      </div>
    </div>

    <main role="main">
      <div class="row">
        <div class="col-12">
          <section role="region" class="upc">
            <h2>Enter product UPC</h2>
            <form class="input-form">
              <input class="upc-input" type="text" name="upc" value="035200264013" />
              <input type="submit" name="submit" />
            </form>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <section role="region" class="results"></section>
          <section role="region" class="messages"></section>
        </div>
      </div>
    </main>
    <section role="region" class="profile hidden">
      <div class="row">
        <div class="col-3">
          <p>pie chart here</p>
        </div>
        <div class="col-6">
          <ul class="products">
            <li class="product-name">
              test
            </li>
          </ul>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
