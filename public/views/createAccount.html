<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1" />
    <title>Fullstack Captsone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <!-- <link href="css/pagination.css" rel="stylesheet" type="text/css" /> -->
    <link href="../css/float-grid.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="row nav-bar">
      <div class="col-12">
        <header role="navigation">
          <ul class="nav-list">
            <li class="app-title">
              <div class="app-name">
                <img
                  class="recycle-symbol"
                  src="..\images\recycle-symbol.png"
                  alt="recycle symbol"
                  height="30"
                  width="30"
                />recycle-app
              </div>
            </li>
            <li class="nav-button"><a class="profile">Profile</a></li>
            <li class="nav-button"><a class="add-item">Add Item</a></li>
            <li class="nav-button"><a class="login">Login</a></li>
          </ul>
        </header>
      </div>
    </div>

    <main role="main">
      <div class="row">
        <div class="col-6">
          <section role="region" class="login-form">
            <h2>Create New Account</h2>
            <form class="input-form">
              <fieldset>
                <label for="username">Username</label>
                <input type="text" class="new-username" name="username" required />
                <label for="password1">Password</label>
                <input type="password" class="new-password1" name="password1" required />
                <label for="password2">Re-type Password</label>
                <input type="password" class="new-password2" name="password2" required />
                <button type="submit">Create Account</button>
              </fieldset>
            </form>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <section role="region" class="messages"></section>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
    <script src="../js/local.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/newAccount.js"></script>
  </body>
</html>
